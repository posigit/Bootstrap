<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>My First Bootstrap</title>
</head>
<body>
    <div class="container-lg my-5">
        <h2>basic grid</h2>
        <div class="row">
            <div class="col">
                <div class="bg-info p-5">col 1</div>
            </div>
            <div class="col">
                <div class="bg-info p-5">col 2</div>
            </div>
            <div class="col">
                <div class="bg-info p-5">col 3</div>
            </div>

            <div class="col">
                <div class="bg-info p-5">col 3</div>
            </div>
        </div>
    </div>


    <div class="container-lg my-5">
        <h2>column widths</h2>
        <div class="row">
            <div class="col-6">
                <div class="bg-secondary p-5">col 1</div>
            </div>

            <div class="col-3">
                <div class="bg-success p-5">col 2</div>
            </div>

            <div class="col-3">
                <div class="bg-dark text-light p-5">col 3</div>
            </div>
        </div>
    </div>


    <div class="container-lg my-5">
        <h2>responsive column widths</h2>
        <div class="row">
            <div class="col-sm-4 col-lg-6">
                <div class="bg-primary text-light p-5">col 1</div>
            </div>

            <div class="col-sm-4 col-lg-3">
                <div class="bg-primary text-light p-5">col 2</div>
            </div>

            <div class="col-sm-4 col-lg-3">
                <div class="bg-primary text-light p-5">col 3</div>
            </div>
    </div>


    <div class="container-lg my-5">
        <h2>justifying columns</h2>
        <div class="row justify-content-between">
            <div class="col-md-3">
                <div class="bg-primary p-5">col 1</div>
            </div>
            <div class="col-md-3">
                <div class="bg-primary p-5">col 2</div>
            </div>
            <div class="col-md-3">
                <div class="bg-primary p-5">col 3</div>
            </div>
        </div>
    </div>




    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
